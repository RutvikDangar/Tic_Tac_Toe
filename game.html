<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Toc - First Game</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="dashbord.css">
</head>

<body>
   <div class="header">
      <button id="theam" onclick="themechange()">Change Theam</button>
   </div>
   <div class="mainBlock">
      <div class="container">
         <div class="item item1-1"><span class="txtBox"></span></div>
         <div class="item item1-2"><span class="txtBox"></span></div>
         <div class="item item1-3"><span class="txtBox"></span></div>
         <div class="item item2-1"><span class="txtBox"></span></div>
         <div class="item item2-2"><span class="txtBox"></span></div>
         <div class="item item2-3"><span class="txtBox"></span></div>
         <div class="item item3-1"><span class="txtBox"></span></div>
         <div class="item item3-2"><span class="txtBox"></span></div>
         <div class="item item3-3"><span class="txtBox"></span></div>
      </div>
      <div class="dashbord" id="dashdetails">
         <p>Turn Of : </p>
         <br>
         <p id="NameOfPlayer">Player_Name</p>
         <br>
         <button id="dashbord_gameReset">Reset Console!!</button>
         <br>
         <p id="winnerName"></p>
   </div>
   </div>

   
   <!-- <script src="index.js"></script> -->
   <script src="Game.js"></script>
</body>

</html>
